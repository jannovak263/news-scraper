<!DOCTYPE html>
<html>
<head>
    <title>Články</title>
</head>
<body>
    <h1>Nejnovější články</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.link or article.url }}" target="_blank">
                    {{ article.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
