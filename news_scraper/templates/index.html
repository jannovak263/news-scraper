<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zpravodajský výpis</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background-color: #f0f0f0; }
        select { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Poslední články</h1>
    <label for="source">Zdroj:</label>
    <select id="source" onchange="loadArticles()">
        <option value="">Všechny</option>
        <option value="euro.cz">euro.cz</option>
        <option value="tydenikeuro.cz">tydenikeuro.cz</option>
    </select>
    <table>
        <thead>
            <tr><th>Titulek</th><th>Zdroj</th><th>Čas</th></tr>
        </thead>
        <tbody id="article-body"></tbody>
    </table>
    <script>
        function loadArticles() {
            const source = document.getElementById('source').value;
            let url = '/api/articles';
            if (source) url += '?source=' + source;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('article-body');
                    tbody.innerHTML = '';
                    data.forEach(a => {
                        const row = `<tr>
                            <td><a href="${a.url}" target="_blank">${a.title}</a></td>
                            <td>${a.source}</td>
                            <td>${new Date(a.date).toLocaleString()}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                });
        }
        loadArticles();
    </script>
</body>
</html>
